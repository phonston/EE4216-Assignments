<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue-Spring Data Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
    body {
            width:100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: 300% 300%;
            background-image: linear-gradient(-45deg, yellow 0%, yellow 25%, yellow 51%, #ff357f 100%);
            -webkit-animation: AnimateBG 20s ease infinite;
                    animation: AnimateBG 20s ease infinite;
        }
        
        @-webkit-keyframes AnimateBG {
            0% {
            background-position: 0% 50%;
            }
            50% {
            background-position: 100% 50%;
            }
            100% {
            background-position: 0% 50%;
            }
        }
        
        @keyframes AnimateBG {
            0% {
            background-position: 0% 50%;
            }
            50% {
            background-position: 100% 50%;
            }
            100% {
            background-position: 0% 50%;
            }
        }
      #app {
        padding: 5vh 2vw 5vh 2vw;
      }
      #top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .maincard {
        margin: 15vh 25vw 15vh 25vw;
        width: 50vw;
      }
      .centered {
        position: relative;
        top: 13%;
      }
      .mybtn {
        text-align: center;
        border: 1px solid #ddd;
        background-color: #6f00ff;
        color: #ffffff;
        height: 40px;
        width: 40px;
        border-radius: 20%;

        -o-transition: background-color 0.2s ease-in;
        -moz-transition: background-color 0.2s ease-in;
        -webkit-transition: background-color 0.2s ease-in;
        transition: background-color 0.2s ease-in;
      }

      .mybtn:hover {
        background-color: #4600a1;
      }

      .mybtn:active {
        background-color: #ccc;
      }

      .itemCard {
        width: 100%;
        vertical-align: middle;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 15px;
      }

      .descCard {
        width: 100%;
        height: 13em;
        align-items: center;
        vertical-align: middle;
        margin-bottom: 10px;
        padding: 15px;
      }

      .descCard > * {
        padding: 25px;
      }

      .strikeThrough {
        text-decoration: line-through;
      }

      .startbutton {
        border-style: solid;
        border-radius: 100%;
        border-color: #000000;

        transition: 100ms all ease;
        will-change: border-width;
        cursor: pointer;
      }
      .toggle {
        cursor: pointer;
        display: inline-block;
      }
      
      .toggle-switch {
        display: inline-block;
        background: #ccc;
        border-radius: 16px;
        width: 58px;
        height: 32px;
        position: relative;
        vertical-align: middle;
        transition: background 0.25s;
      }
      .toggle-switch:before, .toggle-switch:after {
        content: "";
      }
      .toggle-switch:before {
        display: block;
        background: linear-gradient(to bottom, #fff 0%, #eee 100%);
        border-radius: 50%;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
        width: 24px;
        height: 24px;
        position: absolute;
        top: 4px;
        left: 4px;
        transition: left 0.25s;
      }
      .toggle:hover .toggle-switch:before {
        background: linear-gradient(to bottom, #fff 0%, #fff 100%);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
      }
      .toggle-checkbox:checked + .toggle-switch {
        background: #56c080;
      }
      .toggle-checkbox:checked + .toggle-switch:before {
        left: 30px;
      }
      
      .toggle-checkbox {
        position: absolute;
        visibility: hidden;
      }
      
      .toggle-label {
        margin-left: 5px;
        position: relative;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="card maincard">
      <div id="app" class="container">
        <!-- ---- the top bar contains the title and button to create new tasks ---- -->
        <div id="top-bar">
          <p class="h1 font-weight-bold">ToDo List</p>
          <div
            v-if="showNewNameInput"
            
          >
            <input
              type="text"
              v-model="newName"
              required
              class="form-control"
              placeholder="New Task"
            />
            <button
              type="button"
              class="btn btn-success"
              v-if="showNewNameInput"
              @click="addTask(newName); showNewNameInput = false;"
            >
              Save
            </button>
          </div>
          <div class="mybtn" @click="showNewNameInput = !showNewNameInput;">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="centered bi bi-plus-lg"
              viewBox="0 0 16 17"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
              />
            </svg>
          </div>
        </div>

        <!-- ---- the toggles allow the user to show/hide complete and incomplete tasks ---- -->
        <div id="toggles" class="row" style="display: flex; flex-direction: row; justify-content: space-between; margin: 20px;">
            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" @click="showIncomplete = !showIncomplete">
                <div class="toggle-switch"></div>
                <span class="toggle-label">Show Incomplete tasks</span>
            </label>
            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" @click="showComplete = !showComplete">
                <div class="toggle-switch"></div>
                <span class="toggle-label">Show Complete tasks</span>
            </label>
        </div>
        <div class="container">
            <!-- ---- the cards for incomplete tasks are shown here ---- -->
          <div class="row" v-for="row in rows" v-if="showIncomplete">
            <div class="card itemCard">
              <div>
                <div v-if="row.edit" style="display: flex; flex-direction: row">
                  <input
                    type="text"
                    v-model="row.name"
                    required
                    class="form-control"
                  />
                  <button
                    type="button"
                    class="btn btn-success"
                    v-if="row.edit"
                    @click="row.edit=false; updateTask(row);"
                  >
                    Save
                  </button>
                </div>
                <h5
                  v-else
                  class="card-title centered"
                  :class="{ 'strikeThrough': row.completed }"
                  v-on:click.prevent="row.visible = !row.visible"
                  style="padding-top: 10px"
                >
                  {{row['name']}}
                </h5>
                <div v-if="row.completed">{{row['timer']}} seconds</div>
              </div>
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" @click="row.edit=true;">Edit name</a>
                  <a class="dropdown-item" @click="deleteTask(row)">Delete</a>
                  <!-- <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a> -->
                </div>
              </div>
            </div>

            <div class="card descCard" v-if="row.visible">
              <div
                class="font-weight-bold"
                style="font-size: 20px"
                v-if="row.timer==0"
              >
                Measure the time
              </div>
              <div class="font-weight-bold" style="font-size: 20px" v-else>
                {{row.timer}} seconds
              </div>
              <div
                class="startbutton"
                v-on:click.prevent="row.timer==0 ? startTimer(row) : endTimer(row)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-play-fill"
                  viewBox="0 0 15 15"
                  v-if="row.timer==0||!row.completed"
                >
                  <path
                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-stop-fill"
                  viewBox="0 0 15 15"
                  v-else
                >
                    <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                </svg>
              </div>
            </div>
          </div>
            <!-- ---- the cards for complete tasks are shown here ---- -->
          <div class="row" v-for="item in completed" v-if="showComplete">
            <div class="card itemCard">
              <div>
                <div v-if="item.edit" style="display: flex; flex-direction: item">
                  <input
                    type="text"
                    v-model="item.name"
                    required
                    class="form-control"
                  />
                  <button
                    type="button"
                    class="btn btn-success"
                    v-if="item.edit"
                    @click="item.edit=false; updateTask(item);"
                  >
                    Save
                  </button>
                </div>
                <h5
                  v-else
                  class="card-title centered"
                  :class="{ 'strikeThrough': item.completed }"
                  v-on:click.prevent="item.visible = !item.visible"
                  style="padding-top: 10px"
                >
                  {{item['name']}}
                </h5>
                <div v-if="item.completed">{{item['timer']}} seconds</div>
              </div>
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" @click="item.edit=true;">Edit name</a>
                  <a class="dropdown-item" @click="deleteTask(item)">Delete</a>
                  <!-- <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a> -->
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
            showIncomplete: false,
            showComplete: false,
            showNewNameInput: false,
            rows: [],
            completed: [],
            runningIntervals: [],
            newName: "",
            editForm: {
                id: "",
                name: "",
                timer: 0,
                completed: false,
                visible: false,
                edit: false,
            },
            url: "http://localhost:8080/api/tasks",
        },
        mounted() {
          this.getTasks();
        },
        methods: {
          getTasks() {
            fetch(this.url).then((response) => {
              response.json().then((data) => {
                // console.log(data);
                app.rows = data.map((task) => {
                  return {
                    id: task.id,
                    name: task.name,
                    timer: task.timer,
                    completed: task.completed,
                    visible: false,
                    edit: false,
                  };
                });

                // put all the completed tasks into the completed array and remove them from the rows array
                this.rows.forEach((row) => {
                  if (row.completed) {
                    this.completed.push(row);
                    this.rows.splice(this.rows.indexOf(row), 1);
                  }
                });

                this.renderComponent = false;
                this.$nextTick(() => {
                  this.renderComponent = true;
                });
              });
            });
          },
          addTask(name) {
            fetch(this.url + "/add", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: name,
              }),
            }).then((response) => {
              // console.log(response);
              this.getTasks();
            });
          },
          editTask(row) {
            this.editForm.id = row.id;
            this.editForm.name = row.name;
            this.editForm.timer = row.timer;
            this.editForm.completed = row.completed;

            this.updateTask(row);
          },
          deleteTask(row) {
            fetch(this.url + "/delete/" + row.id, {
              method: "DELETE",
            }).then((response) => {
              // console.log(response);
              this.getTasks();
            });
          },
          startTimer(row) {
            row.visible = true;
            row.timer = 0;
            let interval = setInterval(() => {
              row.timer++;
            }, 1000);
            this.runningIntervals.push(interval);
          },
          endTimer(row) {
            row.completed = true;
            row.visible = false;
            let interval = this.runningIntervals.pop();
            clearInterval(interval);
            this.updateTask(row);
          },
          updateTask(row) {
            fetch(this.url + "/update/" + row.id, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                id: row.id,
                name: row.name,
                timer: row.timer,
                completed: row.completed,
              }),
            }).then((response) => {
              // console.log(response);
              this.getTasks();
            });
          },
        },
      });
    </script>
  </body>
</html>
